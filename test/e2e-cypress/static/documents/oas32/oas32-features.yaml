openapi: 3.2.0
info:
  title: OAS 3.2.0 Basic Features
  summary: Demonstrates basic OpenAPI 3.2.0 implementation
  version: 1.0.0
  description: |
    This specification demonstrates the basic features implemented for OpenAPI 3.2.0:
    - QUERY HTTP method
    - Info summary field

servers:
  - url: https://api.example.com/v1

paths:
  /search:
    query:
      summary: Search with query payload
      description: |
        The QUERY method is a new HTTP method in OAS 3.2 that allows
        safe, idempotent queries with a request body.
      operationId: searchQuery
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                query:
                  type: string
                  example: "user:john"
                filters:
                  type: object
                  properties:
                    status:
                      type: string
                      enum: [active, inactive]
      responses:
        '200':
          description: Search results
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/SearchResult'

components:
  schemas:
    SearchResult:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        score:
          type: number
